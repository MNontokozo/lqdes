            loading="lazy"
            />

          <!-- Collapsible wrapper -->
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarCenteredExample"
          >
            <!-- Left links -->

      <div class="jumbotron">
        <div class="content-container"> 
          <h1 class="display-4">CHECKOUT</h1>
          <p class="lead">Home > checkout</p>
        </div>
      </div>

    <main>
        <div class="wrapper">
            <form action="">
                <div class="row">
                    <div class="col">
                        <h3 class="title">billing address</h3>
                        <div class="inputBox">
                            <span>Full name :</span>
                            <input type="text" placeholder="Nonto">
                        </div>
                        <div class="inputBox">
                            <span>email :</span>
                        <input type="email" placeholder="example@example.com">
                        </div>
                        <div class="inputBox">
                            <span>address </span>
                            <input type="text" placeholder="room- street- locality">
                        </div>
                        <div class="inputBox">
                            <span>city :</span>
                            <input type="text" placeholder="mumbai">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>state :</span>
                                <input type="text" placeholder="South Africa">
                            </div>
                            <div class="inputBox">
                                <span>zip.code :</span>
                                <input type="text" placeholder="123-456">
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <h3 class="title">payment</h3>
                        <div class="inputBox">
                            <span>cards accepted :</span>
                            <img src="" alt="">
                        </div>
                        <div class="inputBox">
                            <span>name on card :</span>
                            <input type="text" placeholder="Miss N.A Joubert">
                        </div>
                        
                        <div class="inputBox">
                            <span>credit card number</span>
                            <input type="number" placeholder="1111-2222-3333-4444">
                        </div>
                        <div class="inputBox">
                            <span>exp month :</span>
                            <input type="text" placeholder="january">
                        </div>
                        <div class="flex">
                            <div class="inputBox">
                                <span>exp year :</span>
                                <input type="number" placeholder="2022">
                            </div>
                            <div class="inputBox">
                                <span>CVV :</span>
                                <input type="text" placeholder="123">
                            </div>
                        </div>

                    </div>
                </div>
                <input type="submit" value="place order" class="submit-btn">
            </form>
        </div>
          
        
    </main>
